<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>贵美商城注册</title>
</head>
<link rel="stylesheet" href="css/reg.css" />
<link rel="stylesheet" href="css/public.css" />
<script src="js/index.js" type="text/javascript"></script>
<body>
<div class="topFrm wrap"><iframe src="head.html" frameborder="0" scrolling="no" align="middle" marginheight="0"  width="980" height="136"></iframe></div>

		<div class="middle wrap">
        	<form id="form1" action="" method="post">
            	<table class="reg">
                	<tbody>
                    	<tr>
                        	<td class="tdText">名字：</td>
                            <td class="tdInput"><input type="text" name = "name"/></td>
                            <td rowspan="11"></td>
                        </tr>
                        <tr>
                        	<td class="tdText">姓氏：</td>
                            <td class="tdInput"><input type="text" name = "firname"/></td>
                        </tr>
                        <tr>
                        	<td class="tdText">登录名：</td>
                            <td class="tdInput"><input type="text" name = "name"/>（可包含 a-z、0-9 和下划线）</td>
                        </tr>
                        <tr>
                        	<td class="tdText">密码：</td>
                            <td class="tdInput"><input type="password" name = "pass"/>（至少包含 6 个字符）</td>
                        </tr>
                        <tr>
                        	<td class="tdText">再次输入密码：</td>
                            <td class="tdInput"><input type="passwaord" name = "passagain"/></td>
                        </tr>
                        <tr>
                        	<td class="tdText">电子邮箱：</td>
                            <td class="tdInput"><input type="text" name = "email"/>（必须包含 @ 字符）</td>
                        </tr>
                        <tr>
                        	<td class="tdText">性别：</td>
                            <td class="tdInput"><input type="radio" name = "sex" value="male"/><img src="images/Male.gif" />男<input type="radio" name = "sex" value="famale"/><img src="images/Female.gif" />女</td>
                        </tr>
                        <tr>
                        	<td class="tdText">头像：</td>
                            <td class="tdInput"><input type="file" name = "name"/></td>
                        </tr>
                        <tr>
                        	<td class="tdText">爱好：</td>
                            <td class="tdInput"><input type="checkbox" name = "sport" />运动<input type="checkbox" name = "chat"/>聊天<input type="checkbox" name = "game"/>玩游戏</td>
                        </tr>
                        <tr>
                        	<td class="tdText">出生日期：</td>
                            <td class="tdInput"><input type="text" name = "year" size="4" maxlength="4"/>年 <select name="month">
                            	<option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        <input type="text" name = "day" size="2" maxlength="2"/>日</td>
                        </tr>
                        <tr>
                        	<td class="tdText">名字：</td>
                            <td class="tdButton"><input type="image" src="images/submit.gif" /><img src=""</td>
                        </tr>
                    </tbody>
                </table>
            </form>
		</div>
<div class="bottomFrm wrap"><iframe src="foot.html" frameborder="0" scrolling="no" align="middle" width="980"></iframe></div>
</body>
</html>
